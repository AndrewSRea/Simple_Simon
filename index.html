<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Simon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="svg-container">
            <svg version="1.1" viewBox="0 0 800 800" preserveAspectRation="xMinYMin" class="svg-content">

                <!-- outer circle -->
                <circle fill="transparent" stroke="#000000" stroke-width="1" 
                    cx="400" cy="240" r="220" />

                <!-- inner logo circle -->
                <circle fill="transparent" stroke="#000000" stroke-width="1"
                    cx="400" cy="240" r="80" />
                
                <!-- measurements for center of all buttons -- KEEP FOR TRANSFORMATIONS -->
                <!-- <line x1="400" y1="240" x2="180" y2="20" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="180" y2="460" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="620" y2="20" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="620" y2="460" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" /> -->

                <!-- measurement for center of all buttons -- KEEP FOR TRANSFORMATIONS -->
                <!-- <circle cx="296" cy="136" r="2" fill="red" />
                <circle cx="296" cy="344" r="2" fill="red" />
                <circle cx="504" cy="136" r="2" fill="red" />
                <circle cx="504" cy="344" r="2" fill="red" /> -->

                <!-- paths have to be recalculated for the corner curves but WELL DONE!! -->
                <!-- top left button -->
                <path data-event-key="r" class="gameButton rButton" d="M 190 230 L 310 225 Q 325 165 385 150 L 390 30 Q 211 51 190 230" stroke="#008f00" stroke-width="1" fill="#28c728" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="296" cy="136" r="2" fill="red" /> -->
                
                <!-- bottom left button -->
                <path data-event-key="c" class="gameButton cButton" d="M 190 250 L 310 255 Q 325 315 385 330 L 390 450 Q 211 429 190 250" stroke="#c2c700" stroke-width="1" fill="#ffff19" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="296" cy="344" r="2" fill="red" /> -->

                <!-- top right button -->
                <path data-event-key="u" class="gameButton uButton" d="M 410 30 L 415 150 Q 475 165 490 225 L 610 230 Q 589 51 410 30" stroke="#dd0000" stroke-width="1" fill="#ff1919" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="504" cy="136" r="2" fill="red" /> -->

                <!-- bottom right button -->
                <path data-event-key="n" class="gameButton nButton" d="M 410 450 L 415 330 Q 475 315 490 255 L 610 250 Q 589 429 410 450" stroke="#307e98" stroke-width="1" fill="#00a7eb" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="504" cy="344" r="2" fill="red" /> -->

            </svg>
        </div>

        <audio data-event-key="r" src="sounds/clap.wav"></audio>
        <audio data-event-key="c" src="sounds/hihat.wav"></audio>
        <audio data-event-key="u" src="sounds/kick.wav"></audio>
        <audio data-event-key="n" src="sounds/openhat.wav"></audio>

        <script src="index.js"></script>
        
    </body>
</html>
