        <!-- Three more steps are needed to make it more responsive and compatible with

        <!-- 1. Surround the SVG code with a <div> and add a `preserveAspectRatio`
                attribute and class to the <svg> root element. This will move the SVG illustration
                to the top of its display container. To complete the presentation, we use a
                variation of the old `absolute`ly-positioned-element-inside-a-relative-

        <div class="svg-container">
            <svg version="1.1" viewBox="0 0 800 800" preserveAspectRation="xMinYMin" class="svg-content">
                <!-- outer circle -->
                <circle fill="transparent" stroke="#000000" stroke-width="1" 
                    cx="400" cy="240" r="220" />
                <!-- inner logo circle -->

                    cx="400" cy="240" r="80" />

                <!-- inner edge of buttons -->

                    cx="400" cy="240" r="90" />

                <circle fill="transparent" stroke="#add8e6" stroke-width="1" stroke-dasharray="3 2"
                    cx="400" cy="240" r="210" />
                
                <!-- these lines are for measurement; remove them when done -->

                <line x1="400" y1="240" x2="180" y2="460" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="620" y2="20" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="620" y2="460" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
