<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Simon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="svg-container">
            <svg version="1.1" viewBox="0 0 800 800" preserveAspectRation="xMinYMin" class="svg-content">

                <!-- outer circle -->
                <circle fill="transparent" stroke="#000000" stroke-width="1" 
                    cx="400" cy="240" r="220" />

                <!-- inner logo circle -->
                <circle fill="#000000" stroke="#000000" stroke-width="1"
                    cx="400" cy="240" r="80" />

                <!-- measurement of box holding buttons and score windows -->
                <rect x="345" y="185" width="110" height="110" stroke="#87ceeb" stroke-dasharray="3 2" stroke-width="1" fill="transparent" />

                <!-- "Simon" title -->
                <rect x="360" y="175" width="80" height="30" stroke="#000000" stroke-width="1" fill="#000000" />
                <text x="400" y="199" font-size="30" text-anchor="middle" fill="#ffffff" id="title">SIMON</text>

                <!-- "Simon" title -->
                <rect x="360" y="175" width="80" height="30" stroke="#000000" stroke-width="1" fill="#000000" />
                <text x="400" y="199" font-size="30" text-anchor="middle" fill="#ffffff" id="title">SIMON</text>

                <!-- on/off button -->
                <rect id="toggleRect" x="388" y="210" width="24" height="13.5" rx="6.75" ry="6.75" fill="#ff0000" />
                <circle id="toggleCircle" cx="394.75" cy="216.75" r="5.145" fill="#ffffff" />
                <!-- OPTION -->
                <!-- <circle cx="375" cy="235" r="10" stroke="#000000" stroke-width="1" fill="#73ff63" /> -->

                <!-- "Start" button -->
                <rect x="381" y="234" width="38" height="18" stroke="#000000" stroke-width="1" fill="#ffffff" />
                <!-- OPTION -->
                <!-- <circle cx="425" cy="235" r="10" stroke="#000000" stroke-width="1" fill="#66ccff" /> -->

                <!-- left score window -->
                <rect x="360" y="265" width="30" height="30" fill="#ffffff" stroke="#000000" stroke-width="1" />
                <text x="375" y="287" font-family="Arial" font-size="22" text-anchor="middle" fill="#000" 
                  class="scoreText" id="currentScore">0</text>

                <!-- right score window -->
                <rect x="410" y="265" width="30" height="30" fill="#ffffff" stroke="#000000" stroke-width="1" />
                <text x="425" y="287" font-family="Arial" font-size="22" text-anchor="middle" fill="#000" 
                  class="scoreText" id="highestScore">0</text>

                <circle cx="320" cy="240" r="2" fill="red" />
                <circle cx="400" cy="240" r="2" fill="red" />
                <circle cx="480" cy="240" r="2" fill="red" />
                <circle cx="400" cy="320" r="2" fill="red" />

                <!-- measurement lines for inner circle -->
                <line x1="400" y1="160" x2="400" y2="320" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="320" y1="240" x2="480" y2="240" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <circle cx="400" cy="200" r="2" fill="red" />
                <circle cx="400" cy="280" r="2" fill="red" />
                <circle cx="360" cy="240" r="2" fill="red" />
                <circle cx="440" cy="240" r="2" fill="red" />
                
                <!-- measurements for center of all buttons -- KEEP FOR TRANSFORMATIONS -->
                <!-- <line x1="400" y1="240" x2="180" y2="20" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="180" y2="460" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="620" y2="20" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" />
                <line x1="400" y1="240" x2="620" y2="460" stroke="#c167ff" stroke-width="1" stroke-dasharray="3 2" /> -->

                <!-- measurement for center of all buttons -- KEEP FOR TRANSFORMATIONS -->
                <!-- <circle cx="296" cy="136" r="2" fill="red" />
                <circle cx="296" cy="344" r="2" fill="red" />
                <circle cx="504" cy="136" r="2" fill="red" />
                <circle cx="504" cy="344" r="2" fill="red" /> -->

                <!-- paths have to be recalculated for the corner curves but WELL DONE!! -->
                <!-- top left button -->
                <path data-event-key="r" class="gameButton rButton" d="M 190 230 L 310 225 Q 325 165 385 150 L 390 30 Q 211 51 190 230" stroke="#008f00" stroke-width="1" fill="#28c728" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="296" cy="136" r="2" fill="red" /> -->
                
                <!-- bottom left button -->
                <path data-event-key="c" class="gameButton cButton" d="M 190 250 L 310 255 Q 325 315 385 330 L 390 450 Q 211 429 190 250" stroke="#c2c700" stroke-width="1" fill="#ffff19" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="296" cy="344" r="2" fill="red" /> -->

                <!-- top right button -->
                <path data-event-key="u" class="gameButton uButton" d="M 410 30 L 415 150 Q 475 165 490 225 L 610 230 Q 589 51 410 30" stroke="#dd0000" stroke-width="1" fill="#ff1919" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="504" cy="136" r="2" fill="red" /> -->

                <!-- bottom right button -->
                <path data-event-key="n" class="gameButton nButton" d="M 410 450 L 415 330 Q 475 315 490 255 L 610 250 Q 589 429 410 450" stroke="#307e98" stroke-width="1" fill="#00a7eb" />

                <!-- CIRCLE FOR MEASUREMENT OF CENTER OF BUTTON -->
                <!-- <circle cx="504" cy="344" r="2" fill="red" /> -->

            </svg>
        </div>

        <audio data-event-key="r" src="sounds/clap.wav"></audio>
        <audio data-event-key="c" src="sounds/hihat.wav"></audio>
        <audio data-event-key="u" src="sounds/kick.wav"></audio>
        <audio data-event-key="n" src="sounds/openhat.wav"></audio>

        <script src="index.js"></script>
        
    </body>
</html>
